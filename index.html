<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="card rounded">
    <div class="card__img">
        <div class="card__img-overlay rounded">
            <img src="./images/icon-view.svg" alt="">
        </div>
    </div>
    <h3 class="card__title">Equilibrium #3429</h3>
    <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex-justify-content-space-between">
        <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
            0.041ETH
        </div>
        <div class="card__time">
            <img src="./images/icon-clock.svg" alt="" class="card__icon">
            3 days left
        </div>
    </div>
    <hr>
    <div class="card__user">
        <img src="./images/image-avatar.png">
        <div class="card__user-name">
            Creation of <span class="colored">Jules Wyvern</span>
        </div>
    </div>
</div>

</body>
</html>
